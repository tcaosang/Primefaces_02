<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
  		<script name="jquery/jquery.js" library="primefaces" ></script>
  		<title>Register new Employee </title>
  </h:head>
      <h:form>
      		<p:growl	id="message"></p:growl>
          <p:panelGrid  columns="2">
              <p:outputLabel value="Enter Employee name : "/>
              <p:inputText  value="#{empManagedBean.employee.empName}"/>
              <p:outputLabel value="Enter Employee Hire Date : "/>
              <p:inputText  value="#{empManagedBean.employee.empHireDate}"/>
              <p:outputLabel value="Enter Employee Salary : "/>
              <p:inputText value="#{empManagedBean.employee.empSalary}"/>
          </p:panelGrid>
              <p:commandButton value="Add" action="#{empManagedBean.addEmployee}"
                               update="messages"/>

      </h:form>
</html>
